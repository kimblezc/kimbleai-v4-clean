<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KimbleAI - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #4a9eff 0%, #2c5aa0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
      font-size: 60px;
      box-shadow: 0 10px 40px rgba(74, 158, 255, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 40px rgba(74, 158, 255, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 50px rgba(74, 158, 255, 0.5);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #4a9eff 0%, #7eb9ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      color: #b0b0b0;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 50px;
      font-size: 14px;
      color: #ffc107;
      margin: 30px 0;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #ffc107;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .retry-button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #4a9eff 0%, #2c5aa0 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .features h2 {
      font-size: 18px;
      color: #b0b0b0;
      margin-bottom: 20px;
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      text-align: left;
    }

    .feature-item {
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
      color: #888;
    }

    .feature-item::before {
      content: 'âœ“';
      color: #4a9eff;
      margin-right: 8px;
      font-weight: bold;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        width: 90px;
        height: 90px;
        font-size: 45px;
      }

      .retry-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>

    <h1>You're Offline</h1>

    <p>No internet connection detected.</p>
    <p>KimbleAI requires an active internet connection to function.</p>

    <div class="status">
      Offline Mode
    </div>

    <button class="retry-button" onclick="location.reload()">
      Try Again
    </button>

    <div class="features">
      <h2>When you're back online, you can:</h2>
      <div class="feature-list">
        <div class="feature-item">Chat with AI</div>
        <div class="feature-item">Search knowledge base</div>
        <div class="feature-item">Transcribe audio</div>
        <div class="feature-item">Generate images</div>
        <div class="feature-item">Access Gmail</div>
        <div class="feature-item">Browse Drive</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-check connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);

    // Show online notification
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
