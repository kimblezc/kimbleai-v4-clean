<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#iconGradient)" />

  <!-- D20 Die Shape -->
  <g transform="translate(64, 64)">
    <!-- Top pyramid -->
    <polygon points="0,-35 -17,-9 17,-9" fill="white" fill-opacity="0.9" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Middle band -->
    <polygon points="-17,-9 -30,9 0,17" fill="white" fill-opacity="0.85" stroke="#2d3748" stroke-width="1.5"/>
    <polygon points="17,-9 30,9 0,17" fill="white" fill-opacity="0.8" stroke="#2d3748" stroke-width="1.5"/>
    <polygon points="-17,-9 0,17 17,-9" fill="white" fill-opacity="0.75" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Bottom pyramid -->
    <polygon points="0,17 -30,9 -22,30" fill="white" fill-opacity="0.7" stroke="#2d3748" stroke-width="1.5"/>
    <polygon points="0,17 30,9 22,30" fill="white" fill-opacity="0.65" stroke="#2d3748" stroke-width="1.5"/>
    <polygon points="0,17 -22,30 0,35" fill="white" fill-opacity="0.6" stroke="#2d3748" stroke-width="1.5"/>
    <polygon points="0,17 22,30 0,35" fill="white" fill-opacity="0.55" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Number "20" -->
    <text x="0" y="8" text-anchor="middle" fill="#2d3748" font-size="22" font-weight="bold" font-family="monospace" style="text-shadow: 0 1px 2px rgba(255,255,255,0.8)">20</text>
  </g>
</svg>
