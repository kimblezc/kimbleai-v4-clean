<!DOCTYPE html>
<html>
<body>
<h2>Test Audio Upload</h2>
<input type="file" id="audioFile" accept="audio/*">
<button onclick="uploadAudio()">Upload</button>
<div id="result"></div>

<script>
async function uploadAudio() {
  const file = document.getElementById('audioFile').files[0];
  if (!file) {
    alert('Please select a file');
    return;
  }
  
  const formData = new FormData();
  formData.append('audio', file);
  formData.append('userId', 'zach');
  formData.append('projectId', 'general');
  
  document.getElementById('result').innerHTML = 'Uploading...';
  
  try {
    const response = await fetch('https://kimbleai.com/api/transcribe/assemblyai', {
      method: 'POST',
      body: formData
    });
    
    const data = await response.json();
    document.getElementById('result').innerHTML = 'Response: ' + JSON.stringify(data, null, 2);
  } catch (error) {
    document.getElementById('result').innerHTML = 'Error: ' + error.message;
  }
}
</script>
</body>
</html>
